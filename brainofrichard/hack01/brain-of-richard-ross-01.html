<!doctype html>
<html lang="en">
<head>
<title>brain of richard ross</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="http://mrdoob.github.com/three.js/build/three.min.js"></script>
<script src="http://mrdoob.github.com/three.js/examples/js/Stats.js"></script>
<script src="http://mrdoob.github.com/three.js/examples/js/Detector.js"></script>
<!--
<script src="../../three.js/build/three.min.js"></script>
<script src="../../three.js/examples/js/Detector.js"></script>
<script src="../../three.js/examples/js/Stats.js"></script>
-->
</head>
<body>
<script>
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

	document.body.style.font = '12px monospace';
	document.body.style.margin = '0';
	document.body.style.overflow = 'hidden';
	document.body.style.textAlign = 'center';
	
	var info = document.createElement( 'div' );
	document.body.appendChild( info );
	info.style.top = '0px';
	info.style.color = '#000';
	info.style.padding = '5px';
	info.style.position = 'absolute';
	info.style.width = '100%';
	info.innerHTML = 'brain of richard ross 2012-01-18';

    var scene, camera, stats, renderer;
    var geometry, map, material, material, mesh;
	var clock = new THREE.Clock();

    init();
    animate();
	
    function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 350, 10000 );
        camera.position.set(200, 100, 250);
		controls = new THREE.TrackballControls( camera );
        scene.add( camera );


		light = new THREE.AmbientLight( 0xffffff );
		scene.add( light );

		light = new THREE.DirectionalLight( 0xffffff );
		light.position.set( 100, 100, 100 ).normalize();
		scene.add( light );	
		
		light = new THREE.PointLight( 0xff0040, 20, 100 );
		light.position.set( -50, 50, 50);
		scene.add( light );		

		geometry = new THREE.PlaneGeometry( 200, 200, 10, 10 );
		material = new THREE.MeshNormalMaterial( { wireframe: true } );
		// material = new THREE.MeshLambertMaterial( { color: 0x888888, ambient: 0xbbbbbb, side: THREE.DoubleSide } );		
		
		for (var i = 1; i < 27; i++) {
		
			map = THREE.ImageUtils.loadTexture( i + '.png' );
			map.wrapS = map.wrapT = THREE.RepeatWrapping;
			materials = [
						new THREE.MeshBasicMaterial( { color: 0xffffff, ambient: 0xffffff, wireframe: false, transparent: true,  map: map, opacity: 0.1, side: THREE.DoubleSide } ),
						new THREE.MeshBasicMaterial( { color: 0xffffff, ambient: 0xffffff, wireframe: false, transparent: true, map: map, opacity: 0.1, side: THREE.DoubleSide } )
						
						//new THREE.MeshLambertMaterial( { color: 0xffffff, ambient: 0xffffff, wireframe: false, transparent: true,  map: map, opacity: 0.3, side: THREE.DoubleSide } ),
						//new THREE.MeshLambertMaterial( { color: 0xffffff, ambient: 0xffffff, wireframe: false, transparent: true, map: map, opacity: 0.8, side: THREE.DoubleSide } )

						//new THREE.MeshBasicMaterial( { color: 0xffffff, ambient: 0xffffff, wireframe: true, transparent: true,  map: map, opacity: 0.3, side: THREE.DoubleSide } ),
						//new THREE.MeshBasicMaterial( { color: 0xffffff, ambient: 0xffffff, wireframe: true, transparent: true, map: map, opacity: 0.8, side: THREE.DoubleSide } )
										
						// new THREE.MeshLambertMaterial( { color: 0xffffff, ambient: 0xffffff,  map: map, opacity: 0.5, side: THREE.DoubleSide } )
						// new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true, transparent: true, opacity: 0.1, side: THREE.DoubleSide } )
					];
			//material = new THREE.MeshBasicMaterial( { color: 0xffffff, ambient: 0xffffff,  map: map, opacity: 0.3} );	
			mesh = THREE.SceneUtils.createMultiMaterialObject( geometry, materials);
			//mesh = new THREE.Mesh( geometry, material );
			mesh.rotation.x = 1.5708;
			mesh.position.set(0, -80 + i * 5, 0);
			scene.add( mesh );
		}	
				
		stats = new Stats();
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.top = '0px';
		stats.domElement.style.zIndex = 100;
		document.body.appendChild( stats.domElement );		

        renderer = new THREE.WebGLRenderer( {antialias: true } );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
    }
	
    function animate() {
        requestAnimationFrame( animate );
        render();
		stats.update();
    }

    function render() {		
		controls.update( clock.getDelta() );
		// camera.lookAt( scene.position);
        renderer.render( scene, camera );
    }
			
</script>
</body>
</html>
